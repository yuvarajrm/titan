<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retail MIS Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="app-wrapper">
  <div class="login-container">
    <div class="content-split">
      
      <div class="brand-section">
        <img src="saree3.png" alt="Saree Display" class="side-image" />
        
        <div class="brand-inner">
          <img src="Taneira-logo.png" alt="Taneira Logo" id="mainLogo" />
          <div class="brand-text">
            <h1>Retail <span class="highlight">MIS</span></h1>
            <p>Data you can decide on.</p>
          </div>
        </div>
      </div>

      <div class="form-section">
        <div class="form-card">
          <div class="form-header">
            <h2>Welcome</h2>
            <p>Please verify your identity to continue.</p>
          </div>

          <div class="input-stack">
            <div class="field">
              <label>Corporate Email</label>
              <input type="email" id="email" placeholder="Enter your work email" />
            </div>

            <div class="field">
              <label>Access Code</label>
              <input type="text" id="otp" placeholder="Enter 6-digit OTP" disabled maxlength="6" />
            </div>
          </div>

          <div class="action-footer">
            <button id="sendOtpBtn" class="primary-btn">Get OTP</button>
            <button id="verifyOtpBtn" class="secondary-btn" disabled>Verify and Login</button>
          </div>

          <div id="message" class="message"></div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="../index.js"></script>
</body>
</html>
